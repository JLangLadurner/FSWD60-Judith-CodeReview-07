<div id="login-container">
	<div id="login_box" class="d-flex flex-column">
		<p>Please Login in to see your contacts:</p>
		<div class="center">
			<!--Authentication starts here with fetsching the data from the form (email and password)-->
			<input type="text" [(ngModel)]="email" placeholder="email">
			<input type="password" [(ngModel)]='password' placeholder="password">
			<!--With click on login the two fields are passed to the login function inside auth.service.ts -->
			<button (click)='login()' [disabled]="!email || !password">Login</button>
			
		</div>
		
	</div>
	
</div>

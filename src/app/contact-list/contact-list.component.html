<table class="table table-sm">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Category</th>
        </thead>
        <ng-container *ngFor="let contacts of contactArray">
                <tr class="table-dark">
                        <td>{{contacts.firstName}}</td>
                        <td>{{contacts.lastName}}</td>
                        <td>{{contacts.email}}</td>
                        <td>{{contacts.phoneNum}}</td>
                        <td>{{contacts.category}}</td>
                        <td>
                                <button class="btn btn"><i class="fas fa-edit" (click)="contactService.populateForm(contacts)"></i></button>
                                <button class="btn btn"><i class="fas fa-ban" (click)="onDelete(contacts.$key)"></i></button>
                        </td>
                </tr>
               
        </ng-container>
         <div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
</table>
